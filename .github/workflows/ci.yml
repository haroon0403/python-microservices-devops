name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Backend
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest ./backend && docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest

      - name: Build and Push Frontend
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ./frontend && docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

      - name: Build and Push Logger
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/logger:latest ./logger && docker push ${{ secrets.DOCKERHUB_USERNAME }}/logger:latest

      - name: Send Email Notification
        if: always()   # ensures email is sent even if job fails
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_PASS }}
          subject: "GitHub Actions CI/CD - ${{ job.status }}"
          content_type: text/html
          body: |
            <h2 style="color:${{ job.status == 'success' && 'green' || 'red' }};">
              CI/CD Pipeline - ${{ job.status }}
            </h2>
            <p><b>Repository:</b> ${{ github.repository }}</p>
            <p><b>Branch:</b> ${{ github.ref_name }}</p>
            <p><b>Commit:</b> <a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}">
              View Commit</a></p>
            <p><b>Triggered by:</b> ${{ github.actor }}</p>
            <p><b>Workflow:</b> ${{ github.workflow }}</p>
            <p><b>Run Link:</b> 
              <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">
                View Workflow Run
              </a>
            </p>
          to: yourmail@gmail.com
          from: GitHub Actions <${{ secrets.GMAIL_USER }}>
